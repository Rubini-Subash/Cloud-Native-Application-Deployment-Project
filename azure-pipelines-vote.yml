# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  paths:
    include:
      - vote/*

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'eea080c7-061e-4905-97c1-0ffd7006a549'
  imageRepository: 'Voteapp'
  containerRegistry: 'myacr0606.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/vote/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Buildandpush
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: Update
  displayName: Update 
  jobs:
  - job: Update
    displayName: Update
    steps:
    - task: UseDotNet@2
      displayName: 'Install dos2unix'
      inputs:
        packageType: 'sdk'
        version: '2.1.x'
        installationPath: $(Agent.ToolsDirectory)/dotnet
        performMultiLevelLookup: true

    - script: |
        dotnet tool install -g dotnet-dos2unix --version 1.2.3
        dotnet dos2unix scripts/updateK8sManifests.sh
      displayName: 'Convert line endings to Unix style'

    - task: ShellScript@1
      inputs:
        scriptPath: 'scripts/updateK8sManifests.sh'
        args: 'vote $(imageRepository) $(tag)'
