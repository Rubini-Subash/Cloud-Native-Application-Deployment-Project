trigger:
  paths:
    include:
      - result/*

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '93a97c92-31fe-44ac-8a40-7e6c62a2518d'
  imageRepository: 'mainproject'
  containerRegistry: 'registryforcicd.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/result/Dockerfile'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build 
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: 'build'
        Dockerfile: '$(dockerfilePath)'
        tags: |
          $(containerRegistry)/$(imageRepository):$(tag)

- stage: Push
  displayName: Push
  jobs:
  - job: Push
    displayName: Push
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Push an image
      inputs:
        command: 'push'
        repository: '$(containerRegistry)/$(imageRepository)'
        tags: '$(tag)'
